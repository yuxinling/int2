<body class="body_bg">
<script type="text/javascript">
    var countdown=60;
    function settime(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.value="获取验证码";
            countdown = 60;
            return;
        } else {
            obj.setAttribute("disabled", true);
            obj.value="(" + countdown + ")重新发送";
            countdown--;
        }
        setTimeout(function() {
            settime(obj)},1000);
    }
</script>
<div class="container-fluid register">
    <div class="row">
        <div class="col-xs-12">
            <ul>
                <li><input type="text" placeholder="请输入手机号"></li>
                <li class="yzm">
                    <input type="text" placeholder="请输入验证码">
                    <input type="button" value="获取验证码" class="button" onclick="settime(this)">
                </li>
                <li><input type="text" placeholder="请选择地区" id="city" readonly="readonly"></li>
                <li><input type="text" placeholder="请输入真实姓名"></li>
                <li><input type="text" placeholder="请输入登录密码"></li>
                <li><input type="text" placeholder="请输入交易密码"></li>
                <li><input type="text" placeholder="请输入推荐人姓名"></li>
            </ul>
            <button type="button">注册</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#city").click(function (e) {
        SelCity(this,e);
    });
</script>
</body>
</html>
